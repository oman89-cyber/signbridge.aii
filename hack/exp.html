<!doctype html>
<!--
  README: Mode Selector Page (SignBridge.ai)
  Purpose: Let users choose between Deaf and Hearing ("Normal") modes.
  Files: index.html, styles.css, app.js
  BG Video: put your file at ./assets/bg/signbridge-bg.mp4  (or update src below)
-->
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Choose your SignBridge.ai experience: tailored modes for deaf and hearing users." />
    <title>SignBridge.ai — Choose Your Mode</title>
    <link rel="icon" href="data:," />
    <link rel="stylesheet" href="exp.css" />
  </head>
  <body>
    <a class="skip-link" href="#content">Skip to content</a>

    <!-- Background video + overlay -->
    <div class="bg-layer" aria-hidden="true">
      <video
        id="bgVideo"
        class="bg-video"
        autoplay
        muted
        loop
        playsinline
        preload="auto"
        poster=""
      >
        <!-- Update src to your exact video path -->
        <source src="assets/bg/signbridge-bg.mp4" type="video/mp4" />
      </video>
      <div class="bg-overlay"></div>
      <div class="bg-noise"></div>
    </div>

    <header class="site-header" role="banner">
      <div class="brand">SignBridge.ai</div>
      <nav class="site-nav" aria-label="Utility">
        <a href="#" class="nav-link">Privacy</a>
        <a href="#" class="nav-link">Help</a>
      </nav>
    </header>

    <main id="content" class="main" role="main">
      <section class="hero" aria-labelledby="mode-title">
        <h1 id="mode-title" class="title">Choose Your Mode</h1>
        <p class="subtitle">Bridging communication between Deaf &amp; Hearing people with live AI.</p>

        <div class="feature-chips" aria-label="Highlights">
          <span class="chip">Real-time</span>
          <span class="chip">Low-latency &lt; 2s</span>
          <span class="chip">Privacy-first</span>
        </div>

        <div class="rainbow-divider" aria-hidden="true"></div>

        <div class="button-row" role="group" aria-label="Mode options">
          <button
            id="btn-deaf"
            class="mode-btn"
            type="button"
            aria-label="Choose Deaf User mode"
          >
            Deaf User
          </button>

          <button
            id="btn-hearing"
            class="mode-btn"
            type="button"
            aria-label="Choose Hearing User mode"
          >
            Hearing User
          </button>
        </div>

        <p class="caption">You can change this later.</p>
      </section>
    </main>

    <footer class="site-footer" role="contentinfo">
      <span>© <span id="year"></span> SignBridge.ai</span>
      <span class="dot">•</span>
      <a href="#" class="nav-link">Terms</a>
      <span class="dot">•</span>
      <a href="#" class="nav-link">Contact</a>
    </footer>

    <!-- Toast region for lightweight confirmations -->
    <div id="toast" class="toast" role="status" aria-live="polite" aria-atomic="true"></div>

    <script src="app.js" defer></script>
  </body>
</html>
